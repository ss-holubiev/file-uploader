<div class="center">
  <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
  (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">

        <span>Optional custom content that replaces the the entire default content.</span>
        
        <button type="button" (click)="openFileSelector()">Browse Files</button>
      </ng-template>
  </ngx-file-drop>
  <div class="upload-table">
      <table class="table">
          <thead>
              <tr>
                  <th>Name</th>
              </tr>
          </thead>
          <tbody class="upload-name-style">
              <tr *ngFor="let item of uploadedFilesResult; let i=index">
                  <td><strong>{{ item.filename }}</strong></td>
                  <td *ngIf="item.error"><span class="response-text-error">Error</span></td>
                  <td *ngIf="!item.error"><span class="response-text">{{item.newFilePath}}</span></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
